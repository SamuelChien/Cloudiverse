<html>
<head>
  <link rel='stylesheet' href="application.css">
</head>
<body>
  <div class="container">
    <h1>
      <img src="logoweb.png">
      <br/>
      cloudiverse
    </h1>

    <div class="actions">
      <div class="left">
        <a href="#" class="upload-action js-show-uploader">Upload</a>

        <form id="upload-form" action="upload.php" method="post" autocomplete="off" enctype='multipart/form-data'>
          <div class='upload-wrapper js-file-uploader'>
            <div class='uploader-image'></div>
            <input id="upload-input" type="file" class="upload-file" name="file" data-url="upload.php">
          </div>

          <div class="upload-submit-wrapper js-upload-submit">
            <div class="upload-submit-image"></div>
            <input type="submit" class="submit-file js-submit-file" value="Upload">
            <div class="submit-filename js-submit-filename">
            </div>
          </div>
        </form>
        <div class="clearfix"></div>
      </div>
      <div class="right">
        <a href="#" class="download-action">Download</a>
		    <div class="downloadTableDiv" style="visibility:hidden;">
    			<table class="downloadTable" id="downloadTable">
    				<tr>
    					<td class="tableTitle" style="border-bottom:1px solid #666666;"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Available Files</td>
    					<td class="tableTitle" style="border-bottom:1px solid #666666;"></td>
    				</tr>
    			</table>
		    </div>
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="progress-info js-upload-progress">
      <div class="progress-wrapper">
        <img src="orcircle.png" class="progress-dot first">
        <img src="greycirc.png" class="progress-dot second">
        <img src="greycirc.png" class="progress-dot third">
        <progress id='p' max='100' value='0'><span>0</span>% played</progress>
      </div>
      <br/>

      <div class='progress-item'>
        <h2>Submitting</h2>
        <img src="circle.png">
      </div>
      <div class='progress-item pending second'>
        <h2>Split & Encrypt</h2>
        <img src="split.png">
      </div>
      <div class='progress-item pending third'>
        <h2>Uploaded</h2>
        <img src="uploaded.png">
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="upload-complete">
  	  <img src="success.png" class="upload-complete-image">
  	  File has been uploaded.
    </div>

    <div class="progress-info js-download-progress">
      <div class="progress-wrapper">
        <img src="orcircle.png" class="progress-dot first">
        <img src="greycirc.png" class="progress-dot second">
        <img src="greycirc.png" class="progress-dot third">
        <progress id='download-progress-bar' max='100' value='0'><span>0</span>% played</progress>
      </div>
      <div class='progress-item'>
        <h2>Retrieving</h2>
        <img src="download.png">
      </div>
      <div class='progress-item pending second'>
        <h2>Merging</h2>
        <img src="merge.png">
      </div>
      <div class='progress-item pending third'>
        <h2>Done</h2>
        <img src="ready.png">
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
